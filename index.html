<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Frise de Conformité - Compléments Alimentaires</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    canvas {
      display: block;
      margin: 2em auto;
      background: #fff;
      border: 1px solid #ddd;
    }
    #result {
      margin-top: 2em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      max-width: 700px;
      margin: 2em auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Frise de Conformité - Compléments Alimentaires</h1>
  <form onsubmit="event.preventDefault(); generateTimeline();">
    <label for="notificationDate">Date de notification à la DGCCRF</label>
    <input type="date" id="notificationDate" required />

    <label for="ingredients">Ingrédients principaux</label>
    <textarea id="ingredients" placeholder="ex: curcuma, vitamine D, zinc..."></textarea>

    <label for="allegations">Allégations utilisées</label>
    <textarea id="allegations" placeholder="ex: contribue au bon fonctionnement du système immunitaire..."></textarea>

    <label for="modifications">Modification prévue (formule, étiquetage...)</label>
    <select id="modifications">
      <option value="aucune">Aucune</option>
      <option value="formule">Formule</option>
      <option value="etiquetage">Étiquetage</option>
      <option value="autre">Autre</option>
    </select>

    <button type="submit">Générer la frise</button>
  </form>

  <canvas id="timeline" width="600" height="100"></canvas>
  <div id="result"></div>

  <script>
    function generateTimeline() {
      const canvas = document.getElementById("timeline");
      const ctx = canvas.getContext("2d");
      const notifDate = new Date(document.getElementById("notificationDate").value);
      const result = document.getElementById("result");

      if (isNaN(notifDate)) {
        alert("Veuillez entrer une date valide.");
        return;
      }

      const steps = [
        { label: "Notification DGCCRF", delay: 0 },
        { label: "Mise sur le marché possible", delay: 7 },
        { label: "Premier contrôle qualité conseillé", delay: 30 },
        { label: "Vérification des allégations", delay: 180 },
        { label: "Audit interne recommandé", delay: 365 },
        { label: "Révision annuelle du dossier", delay: 365, repeat: true }
      ];

      // Canvas setup
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ccc";
      ctx.fillRect(50, 50, canvas.width - 100, 2);

      const origin = notifDate.getTime();
      const scale = 10 * 24 * 60 * 60 * 1000; // 10 jours = 100px

      ctx.font = "12px sans-serif";

      steps.forEach((step, i) => {
        const x = 50 + (step.delay * 100 / 10);
        ctx.fillStyle = "#1976d2";
        ctx.beginPath();
        ctx.arc(x, 50, 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = "#000";
        ctx.fillText(step.label, x - 30, 70);
      });

      // Résumé texte
      let html = `<h3>Résumé des étapes :</h3><ul>`;
      steps.forEach(step => {
        const d = new Date(origin + step.delay * 24 * 60 * 60 * 1000);
        html += `<li><strong>${step.label} :</strong> ${d.toLocaleDateString("fr-FR")}</li>`;
      });
      html += `</ul>`;
      result.innerHTML = html;
    }
  </script>
</body>
</html>
