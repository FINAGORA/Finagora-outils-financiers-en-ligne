<body>
  <button class="toggle-theme" onclick="document.body.classList.toggle('dark')">ðŸŒ“ ThÃ¨me</button>
  <main class="container">
    <h1>ðŸ§® Outils Financiers en Ligne</h1>

    <!-- TCAM -->
    <section>
      <h2>ðŸ“ˆ TCAM</h2>
      <label>Valeur Initiale (â‚¬)</label><input id="tcam-initial" type="number">
      <label>Valeur Finale (â‚¬)</label><input id="tcam-finale" type="number">
      <label>DurÃ©e (annÃ©es)</label><input id="tcam-annees" type="number">
      <button onclick="calcTCAM()">Calculer TCAM</button>
      <div class="result" id="tcam-result"></div>
      <div class="expert" id="tcam-expert" style="display:none;"></div>
      <div><strong>Historique :</strong><button class="export-btn" onclick="exportCSV('TCAM')">Exporter</button></div>
      <div class="history" id="tcam-history"></div>
    </section>

    <!-- IntÃ©rÃªt composÃ© -->
    <section>
      <h2>ðŸ’° IntÃ©rÃªt ComposÃ©</h2>
      <label>Capital initial (â‚¬)</label><input id="capital" type="number">
      <label>Taux annuel (%)</label><input id="taux" type="number">
      <label>DurÃ©e (annÃ©es)</label><input id="duree" type="number">
      <button onclick="calcInteret()">Calculer</button>
      <div class="result" id="interet-result"></div>
      <canvas id="chart" width="400" height="200"></canvas>
      <div><strong>Historique :</strong><button class="export-btn" onclick="exportCSV('INTERET')">Exporter</button></div>
      <div class="history" id="interet-history"></div>
    </section>

    <!-- Convertisseur -->
    <section>
      <h2>ðŸ”„ Convertisseur Taux</h2>
      <label>Taux mensuel (%)</label><input id="mensuel" type="number">
      <button onclick="mensuelVersAnnuel()">â†’ Taux annuel</button>
      <div class="result" id="result-annuel"></div>

      <label style="margin-top:1rem;">Taux annuel (%)</label><input id="annuel" type="number">
      <button onclick="annuelVersMensuel()">â†’ Taux mensuel</button>
      <div class="result" id="result-mensuel"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const val = id => parseFloat(document.getElementById(id).value) || 0;
    const out = (id, txt) => document.getElementById(id).textContent = txt;

    let interetHistory = [], tcamHistory = [];

    function calcTCAM() {
      const vi = val('tcam-initial'), vf = val('tcam-finale'), n = val('tcam-annees');
      if (vi && vf && n) {
        const tcam = (((vf/vi)**(1/n) - 1) * 100).toFixed(2);
        out("tcam-result", `TCAM : ${tcam} %`);
        document.getElementById("tcam-expert").textContent = `Formule utilisÃ©e : ((VF / VI)^(1/n)) - 1`;
        document.getElementById("tcam-expert").style.display = "block";
        tcamHistory.push(`VI: ${vi} â†’ VF: ${vf} sur ${n} an(s) = ${tcam}%`);
        document.getElementById("tcam-history").innerHTML = tcamHistory.map(x => `<div>${x}</div>`).join('');
      } else {
        out("tcam-result", "Champs manquants");
      }
    }

    function calcInteret() {
      const ci = val('capital'), taux = val('taux')/100, n = val('duree');
      if (ci && n) {
        const final = (ci * (1 + taux) ** n).toFixed(2);
        out("interet-result", `Montant final : ${final} â‚¬`);
        interetHistory.push(`CI: ${ci}â‚¬ Ã  ${taux*100}% sur ${n} an(s) = ${final}â‚¬`);
        document.getElementById("interet-history").innerHTML = interetHistory.map(x => `<div>${x}</div>`).join('');
        renderChart(ci, taux, n);
      }
    }

    function mensuelVersAnnuel() {
      const m = val('mensuel');
      if (m >= 0) out("result-annuel", `Taux annuel Ã©quivalent : ${((1 + m/100)**12 - 1).toFixed(2)} %`);
    }

    function annuelVersMensuel() {
      const a = val('annuel');
      if (a >= 0) out("result-mensuel", `Taux mensuel Ã©quivalent : ${((1 + a/100)**(1/12) - 1).toFixed(2)} %`);
    }

    function exportCSV(type) {
      const data = type === "TCAM" ? tcamHistory : interetHistory;
      const blob = new Blob([data.join("\n")], {type: "text/csv"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${type}_historique.csv`;
      a.click();
    }

    function renderChart(ci, taux, n) {
      const labels = [], data = [];
      for (let i = 0; i <= n; i++) {
        labels.push(`AnnÃ©e ${i}`);
        data.push((ci * (1 + taux) ** i).toFixed(2));
      }
      const ctx = document.getElementById('chart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Ã‰volution du capital (â‚¬)',
            data: data,
            fill: false,
            borderColor: '#007bff',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
  </script>
