<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outils Professionnels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .tool {
            width: 300px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .tool h3 {
            text-align: center;
        }
        .tool input, .tool button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
        }
        .result {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Outils Professionnels</h1>
    <p>Calculs simples pour les entreprises, finance, et gestion de projet</p>
</header>

<div class="container">
    <!-- Calculateur de coûts de production -->
    <div class="tool">
        <h3>Calculateur de coûts de production</h3>
        <input type="number" id="costMaterial" placeholder="Coût matières" />
        <input type="number" id="costLabor" placeholder="Coût travail" />
        <input type="number" id="overhead" placeholder="Frais généraux" />
        <input type="number" id="unitsProduced" placeholder="Unité produite" />
        <button onclick="calculateProductionCost()">Calculer</button>
        <div class="result" id="productionResult"></div>
    </div>

    <!-- Calculateur d’amortissement -->
    <div class="tool">
        <h3>Simulateur d’amortissement</h3>
        <input type="number" id="purchaseCost" placeholder="Coût d’achat" />
        <input type="number" id="lifeSpan" placeholder="Durée de vie" />
        <input type="number" id="residualValue" placeholder="Valeur résiduelle" />
        <button onclick="calculateDepreciation()">Calculer</button>
        <div class="result" id="depreciationResult"></div>
    </div>

    <!-- Autres outils... -->

</div>

<script>
// Exemple de calculateur de coûts de production
function calculateProductionCost() {
    let costMaterial = parseFloat(document.getElementById("costMaterial").value);
    let costLabor = parseFloat(document.getElementById("costLabor").value);
    let overhead = parseFloat(document.getElementById("overhead").value);
    let unitsProduced = parseFloat(document.getElementById("unitsProduced").value);
    
    if (isNaN(costMaterial) || isNaN(costLabor) || isNaN(overhead) || isNaN(unitsProduced)) {
        document.getElementById("productionResult").innerText = "Veuillez entrer des valeurs valides.";
        return;
    }
    
    let totalCost = costMaterial + costLabor + overhead;
    let costPerUnit = totalCost / unitsProduced;
    document.getElementById("productionResult").innerText = "Coût par unité produite : " + costPerUnit.toFixed(2) + " €";
}

// Exemple de calculateur d'amortissement
function calculateDepreciation() {
    let purchaseCost = parseFloat(document.getElementById("purchaseCost").value);
    let lifeSpan = parseFloat(document.getElementById("lifeSpan").value);
    let residualValue = parseFloat(document.getElementById("residualValue").value);
    
    if (isNaN(purchaseCost) || isNaN(lifeSpan) || isNaN(residualValue)) {
        document.getElementById("depreciationResult").innerText = "Veuillez entrer des valeurs valides.";
        return;
    }
    
    let annualDepreciation = (purchaseCost - residualValue) / lifeSpan;
    document.getElementById("depreciationResult").innerText = "Amortissement annuel : " + annualDepreciation.toFixed(2) + " €";
}

// Autres fonctions de calculs pour les autres outils...
</script>

</body>
</html>
