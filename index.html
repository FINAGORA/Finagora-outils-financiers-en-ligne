  <style>
    :root {

      cursor: pointer;
    }

      font-size: 0.9rem;

    }

<body>
  <button class="toggle-theme" onclick="document.body.classList.toggle('dark')">ðŸŒ“ ThÃ¨me</button>

  <main class="container">
    <h1>ðŸ§® Outils Financiers en Ligne</h1>

    <section>
      <h2>ðŸ“ˆ TCAM - Taux de Croissance Annuel Moyen</h2>
      <label for="tcam-initial">Valeur Initiale (â‚¬)</label>
      <input id="tcam-initial" type="number" />
      <label for="tcam-finale">Valeur Finale (â‚¬)</label>
      <input id="tcam-finale" type="number" />
      <label for="tcam-annees">DurÃ©e (annÃ©es)</label>
      <input id="tcam-annees" type="number" />
      <button onclick="calcTCAM()">Calculer TCAM</button>
      <div class="result" id="tcam-result"></div>
      <button class="copy-btn" onclick="copyText('tcam-result')">ðŸ“‹ Copier</button>
      <div class="history" id="history-tcam"></div>
    </section>

    <section>
      <h2>ðŸ’° IntÃ©rÃªt ComposÃ©</h2>
      <label for="capital">Capital initial (â‚¬)</label>
      <input id="capital" type="number" />
      <label for="taux">Taux annuel (%)</label>
      <input id="taux" type="number" />
      <label for="duree">DurÃ©e (annÃ©es)</label>
      <input id="duree" type="number" />
      <button onclick="calcInteret()">Calculer</button>
      <div class="result" id="interet-result"></div>
      <button class="copy-btn" onclick="copyText('interet-result')">ðŸ“‹ Copier</button>
      <div class="history" id="history-interet"></div>
    </section>

    <section>
      <h2>ðŸ”„ Convertisseur Taux Mensuel / Annuel</h2>
      <label for="mensuel">Taux mensuel (%)</label>
      <input id="mensuel" type="number" />
      <button onclick="mensuelVersAnnuel()">â†’ Taux annuel</button>
      <div class="result" id="result-annuel"></div>
      <button class="copy-btn" onclick="copyText('result-annuel')">ðŸ“‹ Copier</button>
      <div class="history" id="history-mensuel-annuel"></div>

      <label for="annuel" style="margin-top:1rem;">Taux annuel (%)</label>
      <input id="annuel" type="number" />
      <button onclick="annuelVersMensuel()">â†’ Taux mensuel</button>
      <div class="result" id="result-mensuel"></div>
      <button class="copy-btn" onclick="copyText('result-mensuel')">ðŸ“‹ Copier</button>
      <div class="history" id="history-annuel-mensuel"></div>
    </section>
  </main>

  <script>
    const val = id => parseFloat(document.getElementById(id).value) || 0;
    const out = (id, text) => document.getElementById(id).textContent = text;

    function addToHistory(id, text) {
      const container = document.getElementById(id);
      const entry = document.createElement('div');
      entry.textContent = `â€¢ ${text}`;
      container.prepend(entry);
    }

    function copyText(resultId) {
      const text = document.getElementById(resultId).textContent;
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("RÃ©sultat copiÃ© !");
        });
      }
    }

    function calcTCAM() {
      const vi = val('tcam-initial'), vf = val('tcam-finale'), n = val('tcam-annees');
      if (vi && vf && n) {
        const tcam = (((vf / vi) ** (1 / n)) - 1) * 100;
        const result = `TCAM : ${tcam.toFixed(2)} %`;
        out("tcam-result", result);
        addToHistory("history-tcam", result);
      } else {
        out("tcam-result", "Champs manquants.");
      }
    }

    function calcInteret() {
      const ci = val('capital'), taux = val('taux') / 100, n = val('duree');
      if (ci && taux >= 0 && n) {
        const montant = ci * (1 + taux) ** n;
        const result = `Montant final : ${montant.toFixed(2)} â‚¬`;
        out("interet-result", result);
        addToHistory("history-interet", result);
      } else {
        out("interet-result", "Champs invalides.");
      }
    }

    function mensuelVersAnnuel() {
      const m = val('mensuel');
      if (m >= 0) {
        const tauxAnnuel = ((1 + m / 100) ** 12 - 1) * 100;
        const result = `Taux annuel Ã©quivalent : ${tauxAnnuel.toFixed(2)} %`;
        out("result-annuel", result);
        addToHistory("history-mensuel-annuel", result);
      }
    }

    function annuelVersMensuel() {
      const a = val('annuel');
      if (a >= 0) {
        const tauxMensuel = ((1 + a / 100) ** (1 / 12) - 1) * 100;
        const result = `Taux mensuel Ã©quivalent : ${tauxMensuel.toFixed(2)} %`;
        out("result-mensuel", result);
        addToHistory("history-annuel-mensuel", result);
      }
    }
  </script>
