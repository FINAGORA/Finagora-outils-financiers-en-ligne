<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="TCAM, taux de croissance, intÃ©rÃªt composÃ©, taux annuel, taux mensuel, finance, simulateur, outil en ligne, calculateur">
  <meta name="author" content="TonNom">
  <title>Outils Financiers en Ligne</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card: #fff;
      --primary: #007bff;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --primary: #4dabf7;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    section {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
    }

    label {
      margin-top: 1rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
    }

    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--card);
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Mode sombre</button>

  <div class="container">
    <h1>ðŸ§® Outils Financiers Professionnels</h1>

    <!-- TCAM -->
    <section>
      <h2>ðŸ“ˆ Calculateur TCAM</h2>
      <label>Valeur Initiale (â‚¬)</label>
      <input type="number" id="tcam-initial">
      <label>Valeur Finale (â‚¬)</label>
      <input type="number" id="tcam-finale">
      <label>DurÃ©e (annÃ©es)</label>
      <input type="number" id="tcam-annees">
      <button onclick="calculerTCAM()">Calculer TCAM</button>
      <div class="result" id="tcam-result"></div>
    </section>

    <!-- IntÃ©rÃªt composÃ© -->
    <section>
      <h2>ðŸ’° IntÃ©rÃªt ComposÃ©</h2>
      <label>Capital initial (â‚¬)</label>
      <input type="number" id="capital-initial">
      <label>Taux annuel (%)</label>
      <input type="number" id="taux-annuel">
      <label>DurÃ©e (annÃ©es)</label>
      <input type="number" id="duree">
      <button onclick="calculerInteretCompose()">Calculer</button>
      <div class="result" id="interet-result"></div>
    </section>

    <!-- Conversion de taux -->
    <section>
      <h2>ðŸ”„ Convertisseur Taux</h2>
      <label>Taux mensuel (%)</label>
      <input type="number" id="taux-mensuel">
      <button onclick="convertirMensuelVersAnnuel()">â†’ Taux annuel</button>
      <div class="result" id="taux-annuel-result"></div>

      <label style="margin-top:1rem;">Taux annuel (%)</label>
      <input type="number" id="taux-annuel-conv">
      <button onclick="convertirAnnuelVersMensuel()">â†’ Taux mensuel</button>
      <div class="result" id="taux-mensuel-result"></div>
    </section>
  </div>

  <script>
    function calculerTCAM() {
      const vi = parseFloat(document.getElementById("tcam-initial").value);
      const vf = parseFloat(document.getElementById("tcam-finale").value);
      const n = parseFloat(document.getElementById("tcam-annees").value);
      if (vi > 0 && vf > 0 && n > 0) {
        const tcam = ((vf / vi) ** (1 / n) - 1) * 100;
        document.getElementById("tcam-result").textContent = "TCAM : " + tcam.toFixed(2) + " %";
      } else {
        document.getElementById("tcam-result").textContent = "Veuillez remplir tous les champs.";
      }
    }

    function calculerInteretCompose() {
      const ci = parseFloat(document.getElementById("capital-initial").value);
      const taux = parseFloat(document.getElementById("taux-annuel").value) / 100;
      const n = parseFloat(document.getElementById("duree").value);
      if (ci > 0 && taux >= 0 && n > 0) {
        const montantFinal = ci * Math.pow(1 + taux, n);
        document.getElementById("interet-result").textContent = "Montant final : " + montantFinal.toFixed(2) + " â‚¬";
      } else {
        document.getElementById("interet-result").textContent = "Champs invalides.";
      }
    }

    function convertirMensuelVersAnnuel() {
      const tauxMensuel = parseFloat(document.getElementById("taux-mensuel").value);
      if (tauxMensuel >= 0) {
        const tauxAnnuel = (Math.pow(1 + tauxMensuel / 100, 12) - 1) * 100;
        document.getElementById("taux-annuel-result").textContent = "Taux annuel Ã©quivalent : " + tauxAnnuel.toFixed(2) + " %";
      }
    }

    function convertirAnnuelVersMensuel() {
      const tauxAnnuel = parseFloat(document.getElementById("taux-annuel-conv").value);
      if (tauxAnnuel >= 0) {
        const tauxMensuel = (Math.pow(1 + tauxAnnuel / 100, 1 / 12) - 1) * 100;
        document.getElementById("taux-mensuel-result").textContent = "Taux mensuel Ã©quivalent : " + tauxMensuel.toFixed(2) + " %";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
